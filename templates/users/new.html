{% extends "layout.html" %}

{% block title %}
  New user
{% endblock %}

{% block content %}
  <h1>New user</h1>
  <form class="my-4" action={{ url_for("users_create") }} method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="me@gmail.com">
    </div>
    <select class="form-select mb-3" aria-label="Default select example" name="role">
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit" class="btn btn-primary">Create user</button>
  </form>

  <div>
    <a href={{ url_for("users_index") }} class="btn btn-light">Back to all users</a>
  </div>
{% endblock %}
